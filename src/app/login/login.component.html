<select (change)="MyFunction($event)">
    <option *ngFor="let car of cars">{{car}}</option>
</select>
<h1>this is My horse </h1>
<img [src]="horse">
<h1>{{name | uppercase}}</h1>
<div>
    <label ngForm="name"></label>
<input type="text" [(ngModel)]="name" >
</div>
<div>
    <label ngForm="password"></label>
    <input type="password" [(ngModel)]="Password">
</div>


<input type="button" [value]="LoginState" (click)="Toggle()">
<div *ngIf="IsAuth then Welcom else Error"></div>
<ng-template #Welcom>
<p style="color: gold;"> Welcom to Our App! </p>
</ng-template>
<ng-template #Error>
    <p style="color: red;">Please Login to Our App! </p>
    </ng-template>
